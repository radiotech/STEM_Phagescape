		<style type="text/css">
	body {
	  background-color: #000; color: #bbb; line-height: normal;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 11px; font-weight: normal; text-decoration: none;
		  line-height: 1.5em;
	}
	a img { 
		border: 0px solid transparent;
	}
	a, a:link, a:visited, a:active, a:hover { 
		color: #cdcdcd; text-decoration: underline;
	}
	h1 {
	    font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas { 
		display: block; 
		outline: 0px; 
		margin-bottom: 1.5em; 
	}
	#content { 
		margin: 50px auto 0px auto; padding: 25px 25px 15px 25px;
		width: @@width@@px; min-width: 300px; overflow: auto;
		border-left: 1px solid #444; border-top: 1px solid #444; 
		border-right: 1px solid #333; border-bottom: 1px solid #333;
		background-color: #000000;
	}
	
	.hudDiv {
		position:absolute;
		overflow: auto;
		pointer-events:none;
		font-size:20px;
		height:100px;
		line-height: 100%;
		width:100px;
		left:0px;
		top:0px;
		z-index:100;
		background:rgba(0,0,0,0.5);
		color:rgba(255,255,0,1);
		text-align: center;
		background-repeat: no-repeat;
		-ms-background-size: cover;
		-o-background-size: cover;
		-moz-background-size: cover;
		-webkit-background-size: cover;
		background-size: cover;
	}
	.hudSpan {
		display: inline-block;
		line-height: normal;
		vertical-align: middle;
	}
	
	
	#chat {
		overflow: hidden;
	}
	.chat {
		overflow: visible;
		pointer-events: none;
		width: auto;
		max-width: 400px;
		height: auto;
		padding: 10px;
		left: 0px;
		top: auto;
		bottom: calc(100% - 2px);
		border-bottom-right-radius: 10px;
		border-top-right-radius: 10px;
		position: absolute;
		background-color: rgba(0,0,0,1);
		color: rgba(255,255,255,1);
		text-align: left;
		-webkit-box-shadow:inset 0px 0px 0px 2px #fff;
		-moz-box-shadow:inset 0px 0px 0px 2px #fff;
		box-shadow:inset 0px 0px 0px 2px #fff;
		z-index: 20;
	}
	.chatInput {
		left: 1px;
		top: auto;
		bottom: -100px;
		pointer-events: auto;
		border-bottom-right-radius: 0px;
	}
	.spanInput:focus {
		outline: none;
	}
	#chat spans {
		position: relative;
		top: 0px;
		left: 0px;
		height: auto;
		width: auto;
		max-width: 400px;
		overflow: hide;
	}
	.splash-bg {
		pointer-events: auto;
		width: 100%;
		height: 100%;
		opacity: 0;
		z-index: 100;
		text-shadow: 0 0 6px #000000;
	}
	.splash-title {
		top: calc(40% - 40px);
		width: 100%;
		height: 50%;
		color: rgba(255,255,255,0);
		background-color: rgba(0,0,0,0);
		font-size: 50px;
		z-index: 200;
	}
	.splash-subtitle {
		top: calc(55% - 30px);
		width: 100%;
		height: 30%;
		color: rgba(255,255,255,0);
		background-color: rgba(0,0,0,0);
		font-size: 20px;
		z-index: 200;
	}
	.tip {
		-webkit-border-radius: 20px;
		-moz-border-radius: 20px;
		border-radius: 20px;
		border: rgba(0,0,0,0) solid 3px; 
		width: auto;
		height: auto;
		max-width: 250px;
		overflow: hide;
		padding: 6px;
		color: rgba(0,0,0,0);
		background-color: rgba(255,255,255,0);
		z-index: 10;
	}
	.tip-leaf {
		position: absolute;
		background-color(0,0,0,1);
		width: 0;
		height: 0;
		padding: 5px;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		z-index: 10;
	}
	#map {
		position: absolute;
		pointer-events:none;
		opacity: .5;
		top: auto;
		left: auto;
		right: 0px;
		bottom: 0px;
		width: 190px;
		height: 190px;
		margin: 15px;
		border: 5px solid #fff;
		z-index: 30;
	}
	#map-c {
		width: 100%;
		height: 100%;
	}
		</style>

	<body>
		<!--<div id="content">-->
			
			<div style="position: relative; margin: 0 auto; height: @@height@@px; width: @@width@@px;">
				<center>
				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
						width="@@width@@" height="@@height@@">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				</center>
				
				<div id="tips" style="position: absolute; left: -1px; top: 0px; height: 200%; width: 200%; pointer-events: none;"></div>
				<div id="chat" style="position: absolute; left: -1px; top: 0px; height: 100%; width: 75%; pointer-events: none;"></div>
				<div id="hud" style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; pointer-events: none;"></div>
				<div id="map"><canvas id="map-c" width="300" height="300"></canvas><div>
				
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
